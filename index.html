<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aaronbarratt.dev</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li v-for="(link, index) in links" :key="index">
                <a :href="link.url" :title="link.title">{{link.text}}</a>
            </li>
        </ul>
    </nav>
    <div id="content">
        <h1>{{ title }}</h1>
        <p>{{ text }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    title: "Hello, Vue",
                    text: "Welcome to the wonderful world of Vue",
                };
            }
        }).mount('#content');

        Vue.createApp({
            data() {
                return {
                    links: [
                        {text: 'home', url: 'index.html', title: 'go to home'},
                        {text: 'about', url: 'about.html', title: 'go to about '},
                        {text: 'contact', url: 'contact.html', title: 'go to contacts'},
                    ]
                };
            }
        }).mount('nav')
    </script>

</body>
</html>
